{% extends 'base.html' %}
{% load static %}

{% block title %}Nova Análise - Sistema de Controle de Qualidade{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                <i class="bi bi-clipboard-data"></i> Nova Análise
            </h3>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post" action="{% url 'quality_control:spot_analysis_create_simple' %}">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="analysis_type" class="form-label">Tipo de Análise</label>
                            <select class="form-select" id="analysis_type" name="analysis_type" required>
                                <option value="">Selecione um tipo</option>
                                {% for type in analysis_types %}
                                <option value="{{ type.id }}">{{ type.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="date" class="form-label">Data da Análise</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="product" class="form-label">Produto</label>
                            <select class="form-select" id="product" name="product" required>
                                <option value="">Selecione um produto</option>
                                {% for product in products %}
                                <option value="{{ product.id }}">{{ product.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="production_line" class="form-label">Linha de Produção</label>
                            <select class="form-select" id="production_line" name="production_line" required>
                                <option value="">Selecione uma linha</option>
                                {% for line in lines %}
                                <option value="{{ line.id }}">{{ line.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="shift" class="form-label">Turno</label>
                            <select class="form-select" id="shift" name="shift" required>
                                <option value="">Selecione um turno</option>
                                {% for shift in shifts %}
                                <option value="{{ shift.id }}">{{ shift.get_name_display }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="sample_time" class="form-label">Data e Hora da Amostra</label>
                            <input type="datetime-local" class="form-control" id="sample_time" name="sample_time" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="sequence" class="form-label">Sequência</label>
                            <input type="number" class="form-control" id="sequence" name="sequence" min="1" max="3" value="1" required>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex gap-3 justify-content-end mt-4">
                    <a href="{% url 'quality_control:analysis_type_selection' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Registrar Análise
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    document.getElementById('date').value = now.toISOString().slice(0, 10);
    document.getElementById('sample_time').value = now.toISOString().slice(0, 16);
});
</script>
{% endblock %}
